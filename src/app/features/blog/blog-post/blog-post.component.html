<div class="blog-post-container">
    <form [formGroup]="blogPostFormGroup" (ngSubmit)="submitPost()">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title"/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Content</mat-label>
            <textarea matInput cols="40" rows="10" formControlName="content"></textarea>
        </mat-form-field>

        <div class="form-actions">
            <button mat-button (click)="dialogRef.close()">Cancel</button>
            
            @if (data) {
                <button mat-raised-button type="submit" color="primary"
                    [disabled]="blogPostFormGroup.invalid">
                    Save
                </button>
            } @else {
                <button mat-raised-button type="submit" color="accent"
                    [disabled]="blogPostFormGroup.invalid">
                    Create
                </button>
            }
        </div>
    </form>
</div>
